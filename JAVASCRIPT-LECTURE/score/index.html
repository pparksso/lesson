<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학점계산기</title>
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header id="header">
      <h1>score <strong>Calculator</strong></h1>
    </header>

    <div class="scoreCalc">
      <input type="number" name="" id="kor" max="100" min="0" placeholder="국어점수를 입력하세요" />
      <input type="number" name="" id="eng" max="100" min="0" placeholder="영어점수를 입력하세요" />
      <input type="number" name="" id="math" max="100" min="0" placeholder="수학점수를 입력하세요" />
      <button class="calcBtn">계산하기</button>
      <button class="resetBtn">RESET</button>
      <div>
        <div id="result"></div>
      </div>
    </div>
    <script>
      const korScore = document.querySelector("#kor");
      const engScore = document.querySelector("#eng");
      const mathScore = document.querySelector("#math");
      const calcBtn = document.querySelector(".calcBtn");
      const resetBtn = document.querySelector(".resetBtn");
      const result = document.querySelector("#result");

      calcBtn.addEventListener("click", function () {
        const korValue = parseInt(korScore.value);
        const engValue = parseInt(engScore.value);
        const mathValue = parseInt(mathScore.value);
        const averageScore = (korValue + engValue + mathValue) / 3;
        let score = "";
        if (averageScore >= 90) {
          score = "A";
        } else if (averageScore >= 80) {
          score = "B";
        } else if (averageScore >= 70) {
          score = "C";
        } else if (averageScore >= 60) {
          score = "D";
        } else {
          score = "F";
        }
        result.innerHTML = `<span>이번 학기 평균 점수는 <h1>${averageScore.toFixed(1)}</h1> 이고, 학점은 <h1>${score}</h1> 입니다.</span>`;
        result.classList.add("on");
      });

      resetBtn.addEventListener("click", function () {
        result.textContent = "";
        korScore.value = "";
        engScore.value = "";
        mathScore.value = "";
      });
    </script>
  </body>
</html>
