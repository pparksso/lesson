<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비만도계산기</title>
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header id="header">
      <h1>비만도계산기 <strong>BMI</strong></h1>
    </header>
    <div id="bmiCalc">
      <input type="number" name="" id="weight" step="1" max="200" min="0" placeholder="몸무게를 입력해주세요. ex)50" />
      <input type="number" name="" id="height" step="1" max="200" min="0" placeholder="키를 입력해주세요. ex)180" />
      <button>계산하기</button>
      <div class="result">
        <dl>
          <dt>BMI</dt>
          <dd id="result"></dd>
        </dl>
      </div>
    </div>
    <script>
      const weight = document.querySelector("#weight");
      const height = document.querySelector("#height");
      const bmiCalcBtn = document.querySelector("#bmiCalc button");
      const result = document.querySelector("#result");

      bmiCalcBtn.addEventListener("click", function () {
        const cm = parseInt(height.value) / 10;
        const kg = parseInt(weight.value);
        const convertHeight = cm ** 2;
        const bmi = (kg / convertHeight) * 100;
        if (bmi < 18.5) {
          result.textContent = "당신의 비만도는 저체중 입니다.";
        } else if (bmi >= 18.5 && bmi < 22.9) {
          result.textContent = "당신의 비만도는 정상 입니다.";
        } else if (bmi >= 22.9 && bmi < 24.9) {
          result.textContent = "당신의 비만도는 과체중 입니다.";
        } else if (bmi >= 24.9 && bmi < 29.9) {
          result.textContent = "당신의 비만도는 비만 입니다.";
        } else {
          result.textContent = "당신의 비만도는 고도비만 입니다.";
        }
      });
    </script>
  </body>
</html>
