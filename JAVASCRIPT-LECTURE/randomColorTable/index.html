<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random color table</title>
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header id="header">
      <h1>Random<strong>Color</strong>Table</h1>
    </header>

    <div class="inputBox">
      <input type="number" name="" id="row" class="input" step="1" max="20" min="2" placeholder="가로갯수" />
      <input type="number" name="" id="column" class="input" step="1" max="20" min="2" placeholder="세로갯수" />
      <button class="click">RANDOM COLOR GENERATOR</button>
    </div>
    <div class="colorBox">
      <table>
        <tbody class="body"></tbody>
      </table>
    </div>
    <script>
      const tbody = document.querySelector(".body");
      const clickBtn = document.querySelector(".click");
      const row = document.querySelector("#row");
      const column = document.querySelector("#column");
      clickBtn.addEventListener("click", function () {
        tbody.innerHTML = "";
        const rowValue = parseInt(row.value);
        const columnValue = parseInt(column.value);
        for (let i = 0; i < columnValue; i++) {
          let tempHtml = `<tr>`;
          for (let j = 0; j < rowValue; j++) {
            let randomColor = Math.floor(Math.random() * 255 * 255 * 255)
              .toString(16)
              .padStart(6, 0);
            tempHtml += `<td data-color="#${randomColor}" style="background-color:#${randomColor}">#${randomColor}</td>`;
          }
          tempHtml += `</tr>`;
          tbody.innerHTML += tempHtml;
        }
      });
    </script>
  </body>
</html>
